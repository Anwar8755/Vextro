<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vextro- A NextGen AI</title>
    <link rel="stylesheet" href="vextro.css">
    <link rel="icon" href="./site.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Vextro Logo">
        </div>
        <nav>
            <button id="login-btn">Login</button>
            <button id="signup-btn">Sign Up</button>
        </nav>
    </header>

    <main>
        <div class="message" id="msg">
            <div class="textarea">
                <textarea id="user-input" placeholder="Need assistance? Just type here!"></textarea>
            </div>
            <div class="chtbtn">
                <button id="send-btn">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </main>

    <!-- Login Popup -->
    <div id="login-popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="lgclose()">&times;</span>
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username">
            <input type="password" id="login-password" placeholder="Password">
            <button onclick="loginUser()">Login</button>
        </div>
    </div>

    <!-- Signup Popup -->
    <div id="signup-popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="signupclose()">&times;</span>
            <h2>Sign Up</h2>
            <input type="text" id="signup-username" placeholder="Username">
            <input type="email" id="signup-email" placeholder="Email">
            <input type="password" id="signup-password" placeholder="Password">
            <button onclick="signupUser()">Sign Up</button>
        </div>
    </div>

    <script src="vextro.js"></script>
</body>
</html>
